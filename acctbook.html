<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script src="js/pj-mobile.js"></script>
  <script src="js/acctbModal.js"></script>

</head>
<body>
  <header class="acctb-header">
    <div style="display: flex; width: 97%;">
      <h1 class="acctb-logo"><a href="index.html"><img src="images/logo_4x.png" alt="Hamker"></a></h1>
      <h2 class="hide">주요 메뉴 PC</h2>
      <nav class="acctb-pc-nav">
        <ul class="acctb-pc-nav-menu">
          <li><a href="#" class="acctb-pc-nav-item">내 정보</a></li>
          <li><a href="#" class="acctb-pc-nav-item">고객센터</a></li>
        </ul>
      </nav>
    </div>
    <!-- <a href="#" class="pub-nav-btn acctb-nav-btn">메뉴 열기</a>
    <nav class="pub-nav hide">
      <h2 class="hide">주요 메뉴</h2>
      <div class="pub-nav-bg">
        <ul class="pub-nav-menu">
          <li><a href="#" class="pub-nav-item">내 정보</a></li>
          <li><a href="#" class="pub-nav-item">달력</a></li>

  </header>
  <section class="acctb-content">
    <div class="acctb-content-left">
      <div class="acctb-cont-header">
        <h2 class="hide">메뉴 모음</h2>
        <div class="acctb-menu">
          <sapn><a href="#" class="acctb-menu-item"><img src="images/icons/menu_stat-white.png" alt="통계"></a></sapn>
          <span class="acctb-year"><h3></h3></span>
          <span><a href="#" class="acctb-menu-item alert"><img src="images/icons/alert-white.png" alt="알람"></a></span>
        </div>
      </div>
      <table class="acctb-calender">
        <thead>
          <tr>
            <th scope="col" class="weekend">일</th>
            <th scope="col">월</th>
            <th scope="col">화</th>
            <th scope="col">수</th>
            <th scope="col">목</th>
            <th scope="col">금</th>
            <th scope="col" class="weekend">토</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div class="acctb-content-right">
      <div class="acctb-cont-header">
        <span class="acctb-detail-date"><h3></h3></span>
        <a href="#" class="cont-close">상세보기 접기</a>
      </div>
      <div class="acctb-summary">
        <div class="acctb-summary-income">
          <div class="income-summary-total">
            <b>총 수입</b>
            <b><span class="summary-total">27,000</span>원</b>
          </div>
          <div class="income-summary-category">
            <p class="summary-category-cash">└ 현금</p>
            <span class="summary-category">0</span>
          </div>
          <div class="income-summary-category">
            <p class="summary-category-card">└ 카드</p>
            <span class="summary-category">27,000</span>
          </div>
        </div>
        <div class="acctb-summary-expend">
          <div class="expend-summary-total">
            <b>총 지출</b>
            <b><span class="summary-total">27,000</span>원</b>
          </div>
          <div class="expend-summary-category">
            <p class="summary-category-cash">└ 현금</p>
            <span class="summary-category">0</span>
          </div>
          <div class="expend-summary-category">
            <p class="summary-category-card">└ 카드</p>
            <span class="summary-category">27,000</span>
          </div>
        </div>
      </div>
      <div class="acctb-detail">
        <div class="acctb-detail-income">
          <h3 class="detail-title">수입</h3>
          <!-- example -->
          <div class="detail-item">
            <div class="income-detail-reason">
              <b class="detail-name">알바</b>
              <p class="detail-category">카드</p>
            </div>
            <div class="income-detail-amount">
              <span class="income-detail">27, 000</span>
              <p class="income-detail-unit">원</p>
            </div>
          </div>
        </div>
        <div class="acctb-detail-expend">
          <h3 class="detail-title">지출</h3>
          <!-- example -->
          <div class="detail-item">
            <div class="expend-detail-reason">
              <b class="detail-name">카드 값</b>
              <p class="detail-category">카드</p>
            </div>
            <div class="expend-detail-amount">
              <span class="expend-detail">27, 000</span>
              <p class="expend-detail-unit">원</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
<!-- modal -->
  <div class="acctb-modal-container modalOff">
    <div class="modal-popup">
      <h2 class="modal-popup-title">가계부 작성</h2>
      <b class="modal-select-name">수입 / 지출 선택</b>
      <div class="modal-select">
        <button class="modal-select-btn" data-selected="" id="category">수입 / 지출</button>
        <ul class="modal-option-list">
          <li class="modal-option">수입</li>
          <li class="modal-option">지출</li>
        </ul>
      </div>
      <b class="modal-select-name">유형 선택</b>
      <div class="modal-select">
        <button class="modal-select-btn" data-selected="" id="type">유형 선택</button>
        <ul class="modal-option-list">
          <li class="modal-option">카드</li>
          <li class="modal-option">현금</li>
        </ul>
      </div>
      <label for="" class="modal-input-name">금액</label>
      <input type="text" id="input-amount" name="input-amount" class="modal-input">
      <label for="" class="modal-input-name">메모</label>
      <input type="text" id="input-memo" name="input-memo" class="modal-input">
      <a href="#" class="modal-close"><img src="images/icons/close_2x.png" alt="닫기"></a>
      <div class="modal-btn-group">
        <button class="modal-submit">완 료</button>
      </div>
    </div>
  </div>
</body>
</html>
